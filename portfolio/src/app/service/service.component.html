<div class="pb-28" id="sectionService">
  <section
    class="flex justify-center items-center lg:mx-32 md:pt-30 pt-10 pb-10 p-5 rounded-2xl"
  >
    <div class="max-w-screen-xl mx-auto w-full text-center">
      <h3 class="md:text-5xl text-3xl text-center" translate="services.services"></h3>

      <div class="flex flex-col md:flex-row gap-4 md:gap-2 mt-6">
        @for (service of services; track service) {

        <div
          class="md:w-1/3 flex justify-center md:space-x-5 md:pr-4 border border-gray-600 bg-[#0B3B48] rounded-2xl shadow-lg"
        >
          <app-card-service
            [dataImage]="service.dataImage"
            [dataH4]="service.dataH4"
            [dataP]="service.dataP"
          >
          </app-card-service> 
        </div>

        }
      </div>

    </div>

  </section>

</div>
