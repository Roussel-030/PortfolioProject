<div class="pt-2 pb-28" id="sectionSkill">

    <section class="flex justify-center items-center lg:mx-32 md:pt-30 mt-10 mb-10 mx-5">

        <div class="max-w-screen-xl mx-auto w-full text-center">

            <h3 class="md:text-5xl text-3xl text-center" translate="skills.skills">
            </h3>

            <div class="flex flex-col md:flex-row gap-4 md:gap-2 mt-2 border border-gray-700 rounded-2xl p-6 shadow-lg bg-[#0B3B48]">

                <div class="md:w-1/2 flex-col justify-center">
                    <h2 translate="skills.technical_skills"></h2>
                    <div class="md:pr-12">
                        @for (technicalSkill of technicalSkills; track technicalSkill) {
                            <app-progress-bar 
                                [dataImage]="technicalSkill.dataImage" 
                                [dataSpan1]="technicalSkill.dataSpan1" 
                                [dataSpan2]="technicalSkill.dataSpan2" 
                                [colorSpan1]="technicalSkill.colorSpan1"
                                [colorSpan2]="technicalSkill.colorSpan2"
                                [colorBar]="technicalSkill.colorBar"
                                [dataStyle]="technicalSkill.dataStyle">
                            </app-progress-bar>
                        }
                    </div>
                </div>

                <div class="md:w-1/2 flex-col justify-center">
                    <h2 translate="skills.professional_skills"></h2>
                    <div class="md:pl-12">
                        @for (professionalSkill of professionalSkills; track professionalSkill) {
                            <app-progress-bar 
                                [dataImage]="professionalSkill.dataImage" 
                                [dataSpan1]="professionalSkill.dataSpan1" 
                                [dataSpan2]="professionalSkill.dataSpan2" 
                                [colorSpan1]="professionalSkill.colorSpan1"
                                [colorSpan2]="professionalSkill.colorSpan2"
                                [colorBar]="professionalSkill.colorBar"
                                [dataStyle]="professionalSkill.dataStyle">
                            </app-progress-bar>
                        }
                    </div>
                </div>

            </div>

        </div>

    </section>

</div>
