<div class="relative">
    <button type="button" class="flex items-center justify-between py-2 px-4 hover:text-kalyssi-400" (click)="toggleDropdown()">
        <img class="w-[30px] h-[20px] mr-2" [src]="selectedLanguage?.flagUrl" alt="image flag" />
        <fa-icon [icon]="['fas', 'sort-desc']" class="mr-2" class="text-white"></fa-icon>
    </button>
    @if (isDropdownOpen) {
        <div class="absolute top-10 right-0 z-10 border border-gray-600 rounded-md shadow-md" style="background: radial-gradient(circle at 10% 20%, #0b3b48 15%, #072a36 45%, #111827 100%);">
            @for (language of dataDropDown; track language) {
                <button class="block px-4 py-2 text-sm text-gray-300 hover:text-[#2cc9d1] fond-bold rounded-md w-full" (click)="selectLanguage(language)">
                    <div class="flex items-center">
                      <img class="w-[20px] h-[15px] mr-2" [src]="language.flagUrl" alt="Language Flag" />
                      {{ language.name }}
                    </div>
                </button>
            }
        </div>
    }
</div>
