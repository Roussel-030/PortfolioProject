<header>
  <nav
    class="bg-gray-900 backdrop-blur border border-gray-700 fixed w-full z-30 top-0 start-0"
    style="
      background: radial-gradient(
        circle at 10% 20%,
        #0b3b48 15%,
        #072a36 45%,
        #111827 100%
      );
    "
  >
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    >
      <a
        href="https://flowbite.com/"
        class="flex items-center space-x-3 rtl:space-x-reverse"
      >
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-8"
          alt="Flowbite Logo"
        />
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap text-white"
          >Portfolio</span
        >
      </a>
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <app-dropdown-sidebar />
        <button
          (click)="toggleSidebar()"
          data-collapse-toggle="navbar-sticky"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-sticky"
          aria-expanded="false"
        >
          <fa-icon [icon]="['fas', 'bars']"></fa-icon>
        </button>
      </div>
      <div
        class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
        id="navbar-sticky"
      >
        <ul
          class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
        >
          <li>
            <a
              translate="header.home"
              (click)="scrollToAnchor('sectionHome')"
              class="block py-2 font-semibold px-3 text-sm bg-blue-700 rounded md:bg-transparent md:p-0 cursor-pointer"
              aria-current="page"
            >
            </a>
          </li>
          <li>
            <a
              translate="header.about"
              (click)="scrollToAnchor('sectionAbout')"
              class="block py-2 px-3 text-white font-semibold text-sm rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#2cc9d1] md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer"
            >
            </a>
          </li>
          <li>
            <a
              translate="header.services"
              (click)="scrollToAnchor('sectionService')"
              class="block py-2 px-3 text-white font-semibold text-sm rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#2cc9d1] md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer"
            >
            </a>
          </li>
          <li>
            <a
              translate="header.skills"
              (click)="scrollToAnchor('sectionSkill')"
              class="block py-2 px-3 text-white font-semibold text-sm rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#2cc9d1] md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer"
            >
            </a>
          </li>
          <li>
            <a
              translate="header.projects"
              (click)="scrollToAnchor('sectionProject')"
              class="block py-2 px-3 text-white font-semibold text-sm rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#2cc9d1] md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer"
            >
            </a>
          </li>
          <li>
            <a
              translate="header.contact"
              (click)="scrollToAnchor('sectionContact')"
              class="block py-2 px-3 text-white font-semibold text-sm rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#2cc9d1] md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer"
            >
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<app-right-sidebar [scrollToAnchor]="scrollToAnchor"></app-right-sidebar>
