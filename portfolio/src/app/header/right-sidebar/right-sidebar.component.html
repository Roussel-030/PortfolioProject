<aside [ngClass]="{'sidebar-visible': isVisible, 'sidebar-hidden': !isVisible}" class="fixed top-0 right-0 w-64 h-screen text-white p-6 z-40 flex flex-col justify-between shadow-2xl transition-transform duration-300 ease-in-out backdrop-blur-sm" style="background: radial-gradient(circle at 10% 20%, #0B3B48 15%, #072A36 45%,#111827 100%);">
  <div class="flex justify-end">
    <button (click)="toggleSidebar()" class="text-gray-500 hover:text-gray-300 bg-white rounded-full p-3 focus:outline-none focus:ring-2 focus:ring-gray-300" aria-label="Close Sidebar">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <ul class="space-y-6 flex-grow flex flex-col justify-center items-start px-4">
    <li class="w-full">
      <a (click)="handleClick('sectionHome')" class="flex items-center space-x-3 py-3 px-4 text-lg font-semibold text-white rounded-lg bg-gray-800 hover:bg-gray-600 transition-colors duration-200 cursor-pointer shadow-md w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9-7v18" />
        </svg>
        <span  translate="header.home"></span>
      </a>
    </li>
    <li class="w-full">
      <a (click)="handleClick('sectionAbout')" class="flex items-center space-x-3 py-3 px-4 text-lg font-semibold text-white rounded-lg bg-gray-800 hover:bg-gray-600 transition-colors duration-200 cursor-pointer shadow-md w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12v.01M20 12v.01M4 12v.01M12 16v.01M4 16v.01M20 16v.01M4 8v.01M20 8v.01M12 8v.01" />
        </svg>
        <span translate="header.about"></span>
      </a>
    </li>
    <li class="w-full">
      <a (click)="handleClick('sectionService')" class="flex items-center space-x-3 py-3 px-4 text-lg font-semibold text-white rounded-lg bg-gray-800 hover:bg-gray-600 transition-colors duration-200 cursor-pointer shadow-md w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20l9-4-9-4-9 4 9 4zm0-6l9-4-9-4-9 4 9 4zm0-6l9-4-9-4-9 4 9 4z" />
        </svg>
        <span translate="header.services"></span>
      </a>
    </li>
    <li class="w-full">
      <a (click)="handleClick('sectionSkill')" class="flex items-center space-x-3 py-3 px-4 text-lg font-semibold text-white rounded-lg bg-gray-800 hover:bg-gray-600 transition-colors duration-200 cursor-pointer shadow-md w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8V4M12 12v4M12 16v4m-4-8h8m-8-4h8m-8 8h8" />
        </svg>
        <span translate="header.skills"></span>
      </a>
    </li>
    <li class="w-full">
      <a (click)="handleClick('sectionProject')" class="flex items-center space-x-3 py-3 px-4 text-lg font-semibold text-white rounded-lg bg-gray-800 hover:bg-gray-600 transition-colors duration-200 cursor-pointer shadow-md w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h3v4h-3zM12 12h3v4h-3zM9 8h3v2H9zM12 8h3v2h-3z" />
        </svg>
        <span translate="header.projects"></span>
      </a>
    </li>
    <li class="w-full">
      <a (click)="handleClick('sectionContact')" class="flex items-center space-x-3 py-3 px-4 text-lg font-semibold text-white rounded-lg bg-gray-800 hover:bg-gray-600 transition-colors duration-200 cursor-pointer shadow-md w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v2m0 4v2m-8-4v2m4-10h4m-4 8h4M5 12h4m1-7h4a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2zm0 10h4a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2z" />
        </svg>
        <span translate="header.contact"></span>
      </a>
    </li>
  </ul>
</aside>
