<div class="pt-32 pb-32 bg-gray-800" id="sectionProject">

    <section class="flex justify-center items-center lg:mx-32 md:pt-30 pt-10 pb-10 mx-5">

        <div class="max-w-screen-xl mx-auto w-full text-center">

            <h3 class="font-bold text-4xl text-center text-white">
                Projects
            </h3>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-6">

                @for (project of projects; track project) {
                    <app-card-project
                        [dataImage]="project.dataImage"
                        [dataHref1]="project.dataHref1"
                        [dataHref2]="project.dataHref2"
                    >
                    </app-card-project>
                }

            </div>

        </div>

    </section>

</div>
